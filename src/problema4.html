    <title>Problema 4</title>
    <script >
        //Funcion para validar la entrada del teclado
        function entrada(e) {   //e -> evento del teclado
            key = e.keyCode || e.wich;  //se almacena la entrada del teclado
            teclado = String.fromCharCode(key); //lo almacene en una variable aparte
            valido = "0123456789";    //caracteres válidos
            if (valido.indexOf(teclado) == -1) {   //se valida la entrada del teclado (si no encuentra un caracter aceptado sera igual a -1)
                return false;   //De no ser un caracter válido no lo dejara escribir
            }
        }
        //Problema
        var a = new Array(3),
            b = new Array(3),
            c = new Array(3);
        function producto() {
            for (var i = 0; i < 3; i++) {
                //Estos arreglos simularan las matrices de entrada y salida
                a[i] = [0,0,0];
                b[i] = [0,0,0];
                c[i] = [0,0,0];
                //Convierto todos los valores string a float
                for (var j = 0; j < 3; j++) {
                    a[i][j] = parseFloat(document.matrizA[3*i+j].value);
                    b[i][j] = parseFloat(document.matrizB[3*i+j].value);
                }
            }
            //Se hace la multiplicación o producto de las matrices de entrada
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    for (var k = 0; k < 3; k++) {
                        c[i][j] = c[i][j] + a[i][k] * b[k][j];
                    }
                    document.matrizC1[3*i+j].value = c[i][j];
                }
            }
        }
        function suma() {
            for (var i = 0; i < 3; i++) {
                a[i] = [0,0,0];
                b[i] = [0,0,0];
                c[i] = [0,0,0];
            
                for (var j = 0; j < 3; j++) {
                    a[i][j] = parseFloat(document.matrizA[3*i+j].value);
                    b[i][j] = parseFloat(document.matrizB[3*i+j].value);
                }
            }
            //Se hace la suma de las matrices de entrada
            //Ya que la suma es "directa" no se necesita otro ciclo for
            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    c[i][j] = c[i][j] + a[i][j] + b[i][j];
                    document.matrizC2[3*i+j].value = c[i][j];
                }
            }
        }
    </script>
